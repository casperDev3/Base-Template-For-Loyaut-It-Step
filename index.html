<head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        Launch demo modal
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <form onsubmit="event.preventDefault();" class="callForm"
                                                post="/create_new_post">
                                                <legend>Перетефонуйте мені</legend>
                                                <label for="name">Введіть ваше Імʼя:</label>
                                                <input id="name" placeholder="Імʼя" type="text">
                                                <input placeholder="Номер телефону" type="text" required>
                                                <textarea placeholder="Введіт опис:" rows="10"></textarea>
                                                <select name="" id="">
                                                    <option value="" selected disabled hidden>Choose here</option>
                                                    <optgroup label="Choose val:">
                                                        <option value="test">test</option>
                                                        <option value="test">test2</option>
                                                        <option value="test">test3</option>
                                                    </optgroup>

                                                    <option value="test">test4</option>
                                                    <option value="test">tes3</option>
                                                    <option value="test">test</option>
                                                </select>
                                                <button class="btn btn-warning mb-3" type="submit">Замовити</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
